<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-grid/src/vaadin-grid.html">
<link rel="import" href="search-bar.html">
<link rel="import" href="utils-mixin.html">
<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="lar-abm">
    <template>
     <style include="shared-styles">
        :host {
            height: 100%;
            width: calc(100% - 2 * 1rem);
            --top-bar-height: 60px;
            --titulo-height: 30px;
            display: flex;
            flex-direction: column;

            padding: 0 0.5rem;
            min-height: 200px;
        }

        vaadin-grid {
            height: calc(100% - var(--top-bar-height));
            min-height: 155px;
        }
        [part="abm-content"]{
            height: calc(100% - var(--titulo-height));
            /*min-height: 180px;*/
        }
        h4{
            height:  var(--titulo-height);
            margin-block-start: 0.8rem;
            margin-block-end: 0;
        }



    </style>
        <div>
        <h4 id="titulo" part="titulo" theme="abm" ></h4>
        <vaadin-button id="action" class="withpadre-action-btn" theme="primary">
            <iron-icon icon$="[[buttonIcon]]" slot="prefix"></iron-icon>
            [[buttonText]]
          </vaadin-button>
        </div>

        <div part="abm-content" theme="abm">
            <search-bar id="searchbar" part="searchbar" theme="abm"></search-bar>
            <vaadin-grid id="grid" theme="lar" slot="grid"></vaadin-grid>
        </div>

    </template>

    <script>
        class Abm extends Polymer.Element {
            static get is() {
                return 'lar-abm'
            }
            // ready() {
            //     super.ready();
            //     alert("llego!!!");
            // }
        }
       window.customElements.define(Abm.is, Abm);
    </script>

</dom-module>
